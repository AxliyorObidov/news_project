{% extends 'base.html' %}
{% load static %}
{% block title %} {{news.title}} {% endblock title %}
    {% block content %}

    <h5>{{ news.publish_time }}</h5>

    <img src="{{ news.image.url}}" alt="#">

    <a href="{% url 'news_update' news.slug %}">O'chirish</a>
</div>



    {% endblock content %}
